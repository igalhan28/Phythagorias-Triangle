<!DOCTYPE html>
<html>
    <head lang="tr">
        <script language="javascript"> 
        function ana(){
           var x = document.getElementById("aydi").value;
           
            if(x%2==1){
                var y=x*x/2+0.5;
                var z=x*x/2-0.5;
           }
